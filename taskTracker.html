<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 style="color: white; text-align:center">Task Tracker</h1>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea style="height: 150px;" id="task-description" placeholder="Task Description" required></textarea>
                <input type="date" id="due-date">
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div class="sort-filter">
            <label>Sort by:</label>
            <select id="sort-select">
                <option value="default">Default</option>
                <option value="duedate">Due Date</option>
                <option value="status">Status</option>
            </select>
            <input type="text" id="task-filter" placeholder="Search Task">
        </div>
        <div class="task-item-table">
            <div class="table-row header">
                <div class="table-cell">Completed</div>
                <div class="table-cell">Title</div>
                <div class="table-cell">Description</div>
                <div class="table-cell">Due Date</div>
                <div class="table-cell"> </div>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
